<!DOCTYPE html>
<html>
<head>
	<title>Sample Text 1</title>
	<script type: "text/javascript" charset="utf-8" src="Library/JCLibrary/library.js"></script>
	<script type: "text/javascript" charset="utf-8" src="html_css_js/flash_card.js"></script>
	<link rel="stylesheet" type="text/css" href="html_css_js/flash_card_temp.css">
</head>
<body>
	<div>Choose a lesson:</div>
	<input class="radioLesson" type="radio" name="lesson" id="lesson1" 		value="lesson1" 	onclick="chooseLesson(document.getElementsByName('lesson')[0]);" checked>	<label for="lesson1">	Lesson 1 			</label><br>
	<input class="radioLesson" type="radio" name="lesson" id="lesson2" 		value="lesson2" 	onclick="chooseLesson(document.getElementsByName('lesson')[1]);">			<label for="lesson2">	Lesson 2 			</label><br>
	<input class="radioLesson" type="radio" name="lesson" id="lesson3" 		value="lesson3" 	onclick="chooseLesson(document.getElementsByName('lesson')[2]);">			<label for="lesson3">	Lesson 3 			</label><br>
	<input class="radioLesson" type="radio" name="lesson" id="lesson4" 		value="lesson4" 	onclick="chooseLesson(document.getElementsByName('lesson')[3]);">			<label for="lesson4">	Lesson 4 			</label><br>
	<input class="radioLesson" type="radio" name="lesson" id="ru_verb" 		value="ru_verb" 	onclick="chooseLesson(document.getElementsByName('lesson')[4]);">			<label for="ru_verb">	ru Verb 			</label><br>
	<input class="radioLesson" type="radio" name="lesson" id="u_verb_irr" 	value="u_verb_irr" 	onclick="chooseLesson(document.getElementsByName('lesson')[5]);">			<label for="u_verb_irr">u Verb and Irregular</label><br><br>
	
	<div>Choose modes:</div>
	<input class="radioMode" type="radio" name="mode" id="mode1" value="1" onclick="chooseMode(document.getElementsByName('mode')[0]);" checked>	<label for="mode1">Translate japanese words 	</label><br>
	<input class="radioMode" type="radio" name="mode" id="mode2" value="2" onclick="chooseMode(document.getElementsByName('mode')[1]);">			<label for="mode2">Translate english words 		</label><br><br>
	
	<div id="question"><script>show();</script></div>
	<div class="inputField">
		<input name="inputBox" id="inputBox" type="text" onkeydown="keyPress(event.keyCode);" autocomplete="off">
		<input name="submit" id="submitButton" type="submit" onclick="execute();">
	</div>
	<div id="result"></div>
</body>
</html>
